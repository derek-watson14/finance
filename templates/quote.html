{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <h3 class="mb-3">Look up:</h3>
    <form action="/quote" method="post">
        <div class="form-group input-group-center">
            <input autocomplete="off" autofocus class="form-control" name="symbol" placeholder="Symbol" type="text">
        </div>
        <div class="form-group input-group-center">
            <button class="btn-primary form-control" type="submit">Quote</button>
        </div>
    </form>
{% endblock %}
