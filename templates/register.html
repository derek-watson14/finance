{% extends "layout.html" %}

{% block title %}
    Register
{% endblock %}

{% block main %}
    <form action="/register" class="needs-validation" method="post" novalidate>
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" id="username" name="username" placeholder="Username" type="text" required>
            <footer class="text-danger"></footer>
        </div>
        <div class="form-group">
            <input class="form-control" name="password" placeholder="Password" type="password">
        </div>
        <div class="form-group">
            <input class="form-control" name="confirmation" placeholder="Confirm Password" type="password">
        </div>
        <button class="btn btn-primary" type="submit">Register</button>
    </form>
    <script>
    $("form").submit(function(event){
        event.preventDefault();
        $.get('/check?username=' + document.querySelector('#username').value, function(response) {
            if (response == true) {
                document.querySelector('form').submit()
            }
            else if (response == false) {
                alert("Username unavailible")
            }
        });
    });
    </script>
{% endblock %}
